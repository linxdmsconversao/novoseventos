<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Eventos</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        const SistemaEventos = () => {
            const [usuario, setUsuario] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [tela, setTela] = useState('login');
            const [eventos, setEventos] = useState([]);
            const [eventoAtual, setEventoAtual] = useState(null);
            const [familias, setFamilias] = useState([]);
            const [gastos, setGastos] = useState([]);
            const [convites, setConvites] = useState([]);
            const [feedbacks, setFeedbacks] = useState([]);
            const [activeTab, setActiveTab] = useState('eventos');

            // Estados para formulários
            const [formLogin, setFormLogin] = useState({ email: '', senha: '' });
            const [formCadastro, setFormCadastro] = useState({ 
                codigoConvite: '', nome: '', email: '', telefone: '', senha: '', confirmarSenha: ''
            });
            const [novoEvento, setNovoEvento] = useState({
                nome: '', data: '', dataFim: '', descricao: '', 
                local: '', endereco: '', valorAluguel: '', checkin: '', checkout: ''
            });
            const [novoConvite, setNovoConvite] = useState({ nomeFamilia: '', email: '', telefone: '' });
            const [novoGasto, setNovoGasto] = useState({ 
                descricao: '', valor: '', categoria: 'alimentacao', tipo: 'rateado'
            });
            const [novoFeedback, setNovoFeedback] = useState({ 
                avaliacao: 5, comentario: '', melhorias: ''
            });

            // Carregar dados
            useEffect(() => {
                const usuarioStorage = localStorage.getItem('usuario');
                const eventosStorage = localStorage.getItem('eventos');
                const familiasStorage = localStorage.getItem('familias');
                const gastosStorage = localStorage.getItem('gastos');
                const convitesStorage = localStorage.getItem('convites');
                const feedbacksStorage = localStorage.getItem('feedbacks');
                
                if (usuarioStorage) {
                    const user = JSON.parse(usuarioStorage);
                    setUsuario(user);
                    setIsAdmin(user.isAdmin || false);
                    setTela('dashboard');
                }
                if (eventosStorage) setEventos(JSON.parse(eventosStorage));
                if (familiasStorage) setFamilias(JSON.parse(familiasStorage));
                if (gastosStorage) setGastos(JSON.parse(gastosStorage));
                if (convitesStorage) setConvites(JSON.parse(convitesStorage));
                if (feedbacksStorage) setFeedbacks(JSON.parse(feedbacksStorage));

                // Criar admin padrão
                const usuarios = JSON.parse(localStorage.getItem('usuarios') || '[]');
                if (usuarios.length === 0) {
                    const admin = {
                        id: 'admin',
                        nome: 'Administrador',
                        email: 'admin@eventos.com',
                        senha: 'admin123',
                        isAdmin: true
                    };
                    localStorage.setItem('usuarios', JSON.stringify([admin]));
                }
            }, []);

            // Salvar dados
            useEffect(() => {
                if (eventos.length > 0) localStorage.setItem('eventos', JSON.stringify(eventos));
            }, [eventos]);
            useEffect(() => {
                if (familias.length > 0) localStorage.setItem('familias', JSON.stringify(familias));
            }, [familias]);
            useEffect(() => {
                if (gastos.length > 0) localStorage.setItem('gastos', JSON.stringify(gastos));
            }, [gastos]);
            useEffect(() => {
                if (convites.length > 0) localStorage.setItem('convites', JSON.stringify(convites));
            }, [convites]);
            useEffect(() => {
                if (feedbacks.length > 0) localStorage.setItem('feedbacks', JSON.stringify(feedbacks));
            }, [feedbacks]);

            // Funções
            const fazerLogin = () => {
                const usuarios = JSON.parse(localStorage.getItem('usuarios') || '[]');
                const user = usuarios.find(u => u.email === formLogin.email && u.senha === formLogin.senha);
                
                if (user) {
                    setUsuario(user);
                    setIsAdmin(user.isAdmin || false);
                    localStorage.setItem('usuario', JSON.stringify(user));
                    setTela('dashboard');
                    setFormLogin({ email: '', senha: '' });
                } else {
                    alert('Email ou senha incorretos!');
                }
            };

            const criarConta = () => {
                if (formCadastro.senha !== formCadastro.confirmarSenha) {
                    alert('Senhas não coincidem!');
                    return;
                }

                const convite = convites.find(c => c.codigo === formCadastro.codigoConvite && !c.usado);
                if (!convite) {
                    alert('Código de convite inválido ou já utilizado!');
                    return;
                }

                const usuarios = JSON.parse(localStorage.getItem('usuarios') || '[]');
                const novoUsuario = {
                    id: Date.now().toString(),
                    nome: formCadastro.nome,
                    email: formCadastro.email,
                    telefone: formCadastro.telefone,
                    senha: formCadastro.senha,
                    isAdmin: false,
                    familiaId: convite.id
                };

                usuarios.push(novoUsuario);
                localStorage.setItem('usuarios', JSON.stringify(usuarios));

                const convitesAtualizados = convites.map(c => 
                    c.id === convite.id ? { ...c, usado: true } : c
                );
                setConvites(convitesAtualizados);

                const novaFamilia = {
                    id: convite.id,
                    nome: convite.nomeFamilia,
                    responsavel: formCadastro.nome,
                    email: formCadastro.email,
                    membros: []
                };
                setFamilias([...familias, novaFamilia]);

                setUsuario(novoUsuario);
                localStorage.setItem('usuario', JSON.stringify(novoUsuario));
                setTela('dashboard');
            };

            const logout = () => {
                setUsuario(null);
                setIsAdmin(false);
                localStorage.removeItem('usuario');
                setTela('login');
                setEventoAtual(null);
            };

            const gerarConvite = () => {
                if (!novoConvite.nomeFamilia || !novoConvite.email) return;

                const convite = {
                    id: Date.now(),
                    codigo: Math.random().toString(36).substr(2, 8).toUpperCase(),
                    nomeFamilia: novoConvite.nomeFamilia,
                    email: novoConvite.email,
                    telefone: novoConvite.telefone,
                    usado: false
                };

                setConvites([...convites, convite]);
                setNovoConvite({ nomeFamilia: '', email: '', telefone: '' });
                alert(`Convite gerado! Código: ${convite.codigo}`);
            };

            const criarEvento = () => {
                if (!novoEvento.nome || !novoEvento.data) return;
                
                const evento = {
                    id: Date.now(),
                    ...novoEvento,
                    criado: new Date().toISOString()
                };
                
                setEventos([...eventos, evento]);
                setActiveTab('eventos');
                setNovoEvento({
                    nome: '', data: '', dataFim: '', descricao: '', 
                    local: '', endereco: '', valorAluguel: '', checkin: '', checkout: ''
                });
            };

            const adicionarGasto = () => {
                if (!novoGasto.descricao || !novoGasto.valor) return;
                
                const gasto = {
                    id: Date.now(),
                    eventoId: eventoAtual.id,
                    usuarioId: usuario.id,
                    familiaId: usuario.familiaId || usuario.id,
                    ...novoGasto,
                    valor: parseFloat(novoGasto.valor),
                    data: new Date().toISOString()
                };
                
                setGastos([...gastos, gasto]);
                setNovoGasto({ descricao: '', valor: '', categoria: 'alimentacao', tipo: 'rateado' });
            };

            const enviarFeedback = () => {
                const feedback = {
                    id: Date.now(),
                    eventoId: eventoAtual.id,
                    usuarioId: usuario.id,
                    nomeUsuario: usuario.nome,
                    ...novoFeedback,
                    data: new Date().toISOString()
                };

                setFeedbacks([...feedbacks, feedback]);
                setNovoFeedback({ avaliacao: 5, comentario: '', melhorias: '' });
                alert('Feedback enviado!');
            };

            const meusGastos = gastos.filter(g => g.familiaId === usuario?.familiaId);

            // Tela de Login
            if (tela === 'login') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center p-4">
                        <div className="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md">
                            <div className="text-center mb-8">
                                <div className="text-6xl mb-4">📅</div>
                                <h1 className="text-2xl font-bold text-gray-800">Sistema de Eventos</h1>
                                <p className="text-gray-600">Faça login para acessar</p>
                            </div>

                            <div className="space-y-4">
                                <input
                                    type="email"
                                    placeholder="Email"
                                    value={formLogin.email}
                                    onChange={(e) => setFormLogin({ ...formLogin, email: e.target.value })}
                                    className="w-full border rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                />
                                <input
                                    type="password"
                                    placeholder="Senha"
                                    value={formLogin.senha}
                                    onChange={(e) => setFormLogin({ ...formLogin, senha: e.target.value })}
                                    className="w-full border rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    onKeyPress={(e) => e.key === 'Enter' && fazerLogin()}
                                />
                                <button
                                    onClick={fazerLogin}
                                    className="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 font-semibold"
                                >
                                    Entrar
                                </button>
                            </div>

                            <div className="mt-6 text-center">
                                <button
                                    onClick={() => setTela('cadastro')}
                                    className="text-blue-500 hover:text-blue-700 font-semibold"
                                >
                                    Cadastrar com convite
                                </button>
                            </div>

                            <div className="mt-4 p-3 bg-gray-50 rounded-lg text-sm text-gray-600">
                                <strong>Admin:</strong> admin@eventos.com / admin123
                            </div>
                        </div>
                    </div>
                );
            }

            // Tela de Cadastro
            if (tela === 'cadastro') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center p-4">
                        <div className="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md">
                            <div className="text-center mb-8">
                                <div className="text-6xl mb-4">👤</div>
                                <h1 className="text-2xl font-bold text-gray-800">Criar Conta</h1>
                                <p className="text-gray-600">Use seu código de convite</p>
                            </div>

                            <div className="space-y-4">
                                <input
                                    type="text"
                                    placeholder="Código do Convite"
                                    value={formCadastro.codigoConvite}
                                    onChange={(e) => setFormCadastro({ ...formCadastro, codigoConvite: e.target.value.toUpperCase() })}
                                    className="w-full border rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-500"
                                />
                                <input
                                    type="text"
                                    placeholder="Nome Completo"
                                    value={formCadastro.nome}
                                    onChange={(e) => setFormCadastro({ ...formCadastro, nome: e.target.value })}
                                    className="w-full border rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-500"
                                />
                                <input
                                    type="email"
                                    placeholder="Email"
                                    value={formCadastro.email}
                                    onChange={(e) => setFormCadastro({ ...formCadastro, email: e.target.value })}
                                    className="w-full border rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-500"
                                />
                                <input
                                    type="tel"
                                    placeholder="Telefone"
                                    value={formCadastro.telefone}
                                    onChange={(e) => setFormCadastro({ ...formCadastro, telefone: e.target.value })}
                                    className="w-full border rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-500"
                                />
                                <input
                                    type="password"
                                    placeholder="Senha"
                                    value={formCadastro.senha}
                                    onChange={(e) => setFormCadastro({ ...formCadastro, senha: e.target.value })}
                                    className="w-full border rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-500"
                                />
                                <input
                                    type="password"
                                    placeholder="Confirmar Senha"
                                    value={formCadastro.confirmarSenha}
                                    onChange={(e) => setFormCadastro({ ...formCadastro, confirmarSenha: e.target.value })}
                                    className="w-full border rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-500"
                                />
                                <button
                                    onClick={criarConta}
                                    className="w-full bg-green-500 text-white py-3 rounded-lg hover:bg-green-600 font-semibold"
                                >
                                    Criar Conta
                                </button>
                            </div>

                            <div className="mt-6 text-center">
                                <button
                                    onClick={() => setTela('login')}
                                    className="text-blue-500 hover:text-blue-700 font-semibold"
                                >
                                    Voltar ao login
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            // Dashboard
            return (
                <div className="min-h-screen bg-gray-50">
                    <header className="bg-white shadow-sm border-b">
                        <div className="max-w-7xl mx-auto px-4 py-4">
                            <div className="flex justify-between items-center">
                                <div className="flex items-center space-x-4">
                                    <span className="text-2xl">📅</span>
                                    <div>
                                        <h1 className="text-xl font-bold">Sistema de Eventos</h1>
                                        {eventoAtual && <p className="text-sm text-gray-500">{eventoAtual.nome}</p>}
                                    </div>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <div className="text-right">
                                        <p className="text-sm font-medium">{usuario.nome}</p>
                                        <p className="text-xs text-gray-500">{isAdmin ? 'Admin' : 'Participante'}</p>
                                    </div>
                                    <button onClick={logout} className="text-red-500 hover:text-red-700">
                                        🚪 Sair
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <div className="max-w-7xl mx-auto px-4 py-6">
                        {!eventoAtual ? (
                            <div>
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-2xl font-bold">{isAdmin ? 'Gerenciar Eventos' : 'Meus Eventos'}</h2>
                                    {isAdmin && (
                                        <div className="flex space-x-4">
                                            <button
                                                onClick={() => setActiveTab('convites')}
                                                className="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600"
                                            >
                                                🔑 Convites
                                            </button>
                                            <button
                                                onClick={() => setActiveTab('novo-evento')}
                                                className="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
                                            >
                                                ➕ Novo Evento
                                            </button>
                                        </div>
                                    )}
                                </div>

                                {/* Gerar Convites */}
                                {isAdmin && activeTab === 'convites' && (
                                    <div className="bg-white rounded-lg shadow p-6 mb-6">
                                        <h3 className="text-lg font-semibold mb-4">Gerar Convites</h3>
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                                            <input
                                                type="text"
                                                placeholder="Nome da Família"
                                                value={novoConvite.nomeFamilia}
                                                onChange={(e) => setNovoConvite({ ...novoConvite, nomeFamilia: e.target.value })}
                                                className="border rounded-lg px-3 py-2"
                                            />
                                            <input
                                                type="email"
                                                placeholder="Email"
                                                value={novoConvite.email}
                                                onChange={(e) => setNovoConvite({ ...novoConvite, email: e.target.value })}
                                                className="border rounded-lg px-3 py-2"
                                            />
                                            <input
                                                type="tel"
                                                placeholder="Telefone"
                                                value={novoConvite.telefone}
                                                onChange={(e) => setNovoConvite({ ...novoConvite, telefone: e.target.value })}
                                                className="border rounded-lg px-3 py-2"
                                            />
                                        </div>
                                        <button
                                            onClick={gerarConvite}
                                            className="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600"
                                        >
                                            Gerar Convite
                                        </button>

                                        <div className="mt-6">
                                            <h4 className="font-semibold mb-2">Convites Gerados</h4>
                                            {convites.map(convite => (
                                                <div key={convite.id} className="flex justify-between items-center p-3 bg-gray-50 rounded mb-2">
                                                    <div>
                                                        <span className="font-medium">{convite.nomeFamilia}</span>
                                                        <span className="text-sm text-gray-500 ml-2">({convite.email})</span>
                                                    </div>
                                                    <span className={`px-2 py-1 rounded text-xs ${
                                                        convite.usado ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'
                                                    }`}>
                                                        {convite.usado ? '✓ Usado' : convite.codigo}
                                                    </span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {/* Criar Evento */}
                                {isAdmin && activeTab === 'novo-evento' && (
                                    <div className="bg-white rounded-lg shadow p-6 mb-6">
                                        <h3 className="text-lg font-semibold mb-4">Criar Novo Evento</h3>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                            <input
                                                type="text"
                                                placeholder="Nome do Evento"
                                                value={novoEvento.nome}
                                                onChange={(e) => setNovoEvento({ ...novoEvento, nome: e.target.value })}
                                                className="border rounded-lg px-3 py-2"
                                            />
                                            <input
                                                type="date"
                                                value={novoEvento.data}
                                                onChange={(e) => setNovoEvento({ ...novoEvento, data: e.target.value })}
                                                className="border rounded-lg px-3 py-2"
                                            />
                                            <input
                                                type="date"
                                                placeholder="Data Fim"
                                                value={novoEvento.dataFim}
                                                onChange={(e) => setNovoEvento({ ...novoEvento, dataFim: e.target.value })}
                                                className="border rounded-lg px-3 py-2"
                                            />
                                            <input
                                                type="text"
                                                placeholder="Local"
                                                value={novoEvento.local}
                                                onChange={(e) => setNovoEvento({ ...novoEvento, local: e.target.value })}
                                                className="border rounded-lg px-3 py-2"
                                            />
                                            <input
                                                type="number"
                                                step="0.01"
                                                placeholder="Valor Aluguel (R$)"
                                                value={novoEvento.valorAluguel}
                                                onChange={(e) => setNovoEvento({ ...novoEvento, valorAluguel: e.target.value })}
                                                className="border rounded-lg px-3 py-2"
                                            />
                                            <input
                                                type="datetime-local"
                                                placeholder="Check-in"
                                                value={novoEvento.checkin}
                                                onChange={(e) => setNovoEvento({ ...novoEvento, checkin: e.target.value })}
                                                className="border rounded-lg px-3 py-2"
                                            />
                                        </div>
                                        <textarea
                                            placeholder="Descrição"
                                            value={novoEvento.descricao}
                                            onChange={(e) => setNovoEvento({ ...novoEvento, descricao: e.target.value })}
                                            className="w-full border rounded-lg px-3 py-2 mb-4"
                                            rows={3}
                                        />
                                        <button
                                            onClick={criarEvento}
                                            className="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600"
                                        >
                                            Criar Evento
                                        </button>
                                    </div>
                                )}

                                {/* Lista de Eventos */}
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {eventos.map(evento => (
                                        <div
                                            key={evento.id}
                                            className="bg-white rounded-lg shadow hover:shadow-md cursor-pointer p-6 transition-shadow"
                                            onClick={() => setEventoAtual(evento)}
                                        >
                                            <h3 className="text-xl font-semibold mb-2">{evento.nome}</h3>
                                            <p className="text-gray-600 mb-2">📅 {new Date(evento.data).toLocaleDateString('pt-BR')}</p>
                                            {evento.local && <p className="text-gray-600 mb-2">📍 {evento.local}</p>}
                                            {evento.valorAluguel && (
                                                <p className="text-green-600 font-semibold">💰 R$ {parseFloat(evento.valorAluguel).toFixed(2)}</p>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ) : (
                            <div>
                                <div className="bg-white rounded-lg shadow p-6 mb-6">
                                    <div className="flex justify-between items-center">
                                        <div>
                                            <h2 className="text-2xl font-bold">{eventoAtual.nome}</h2>
                                            <p className="text-gray-600">📅 {new Date(eventoAtual.data).toLocaleDateString('pt-BR')}</p>
                                        </div>
                                        <button
                                            onClick={() => setEventoAtual(null)}
                                            className="px-4 py-2 border rounded-lg hover:bg-gray-50"
                                        >
                                            ← Voltar
                                        </button>
                                    </div>
                                </div>

                                {/* Tabs */}
                                <div className="bg-white rounded-lg shadow">
                                    <div className="flex border-b">
                                        <button
                                            onClick={() => setActiveTab('gastos')}
                                            className={`px-6 py-3 font-medium ${activeTab === 'gastos' ? 'text-blue-600 border-b-2 border-blue-600' : 'text-gray-500'}`}
                                        >
                                            💰 Meus Gastos
                                        </button>
                                        <button
                                            onClick={() => setActiveTab('relatorio')}
                                            className={`px-6 py-3 font-medium ${activeTab === 'relatorio' ? 'text-blue-600 border-b-2 border-blue-600' : 'text-gray-500'}`}
                                        >
                                            📊 Relatórios
                                        </button>
                                        <button
                                            onClick={() => setActiveTab('feedback')}
                                            className={`px-6 py-3 font-medium ${activeTab === 'feedback' ? 'text-blue-600 border-b-2 border-blue-600' : 'text-gray-500'}`}
                                        >
                                            💬 Feedback
                                        </button>
                                    </div>

                                    <div className="p-6">
                                        {activeTab === 'gastos' && (
                                            <div>
                                                <div className="bg-gray-50 p-4 rounded-lg mb-6">
                                                    <h3 className="font-semibold mb-4">Adicionar Gasto</h3>
                                                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
                                                        <input
                                                            type="text"
                                                            placeholder="Descrição"
                                                            value={novoGasto.descricao}
                                                            onChange={(e) => setNovoGasto({ ...novoGasto, descricao: e.target.value })}
                                                            className="border rounded-lg px-3 py-2"
                                                        />
                                                        <input
                                                            type="number"
                                                            step="0.01"
                                                            placeholder="Valor (R$)"
                                                            value={novoGasto.valor}
                                                            onChange={(e) => setNovoGasto({ ...novoGasto, valor: e.target.value })}
                                                            className="border rounded-lg px-3 py-2"
                                                        />
                                                        <select
                                                            value={novoGasto.categoria}
                                                            onChange={(e) => setNovoGasto({ ...novoGasto, categoria: e.target.value })}
                                                            className="border rounded-lg px-3 py-2"
                                                        >
                                                            <option value="alimentacao">Alimentação</option>
                                                            <option value="transporte">Transporte</option>
                                                            <option value="hospedagem">Hospedagem</option>
                                                            <option value="atividades">Atividades</option>
                                                            <option value="outros">Outros</option>
                                                        </select>
                                                        <select
                                                            value={novoGasto.tipo}
                                                            onChange={(e) => setNovoGasto({ ...novoGasto, tipo: e.target.value })}
                                                            className="border rounded-lg px-3 py-2"
                                                        >
                                                            <option value="rateado">Rateado</option>
                                                            <option value="individual">Individual</option>
                                                        </select>
                                                    </div>
                                                    <button
                                                        onClick={adicionarGasto}
                                                        className="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600"
                                                    >
                                                        Adicionar Gasto
                                                    </button>
                                                </div>

                                                <div>
                                                    <h3 className="font-semibold mb-4">Meus Gastos</h3>
                                                    <div className="space-y-3">
                                                        {meusGastos.map(gasto => (
                                                            <div key={gasto.id} className="border rounded-lg p-4 flex justify-between items-center">
                                                                <div>
                                                                    <h4 className="font-semibold">{gasto.descricao}</h4>
                                                                    <p className="text-sm text-gray-500">
                                                                        {gasto.categoria} • {new Date(gasto.data).toLocaleDateString('pt-BR')}
                                                                    </p>
                                                                </div>
                                                                <div className="text-right">
                                                                    <p className="text-lg font-bold text-green-600">R$ {gasto.valor.toFixed(2)}</p>
                                                                    <span className={`text-xs px-2 py-1 rounded-full ${
                                                                        gasto.tipo === 'rateado' ? 'bg-blue-100 text-blue-800' : 'bg-purple-100 text-purple-800'
                                                                    }`}>
                                                                        {gasto.tipo}
                                                                    </span>
                                                                </div>
                                                            </div>
                                                        ))}
                                                        {meusGastos.length === 0 && (
                                                            <div className="text-center py-8 text-gray-500">
                                                                <p>Nenhum gasto registrado ainda</p>
                                                            </div>
                                                        )}
                                                    </div>
                                                </div>
                                            </div>
                                        )}

                                        {activeTab === 'relatorio' && (
                                            <div>
                                                <h3 className="font-semibold mb-4">Resumo dos Gastos</h3>
                                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                                    <div className="bg-blue-50 p-4 rounded-lg">
                                                        <p className="text-sm text-gray-600">Total Gasto</p>
                                                        <p className="text-xl font-bold text-blue-600">
                                                            R$ {meusGastos.reduce((acc, g) => acc + g.valor, 0).toFixed(2)}
                                                        </p>
                                                    </div>
                                                    <div className="bg-green-50 p-4 rounded-lg">
                                                        <p className="text-sm text-gray-600">Gastos Rateados</p>
                                                        <p className="text-xl font-bold text-green-600">
                                                            R$ {meusGastos.filter(g => g.tipo === 'rateado').reduce((acc, g) => acc + g.valor, 0).toFixed(2)}
                                                        </p>
                                                    </div>
                                                    <div className="bg-purple-50 p-4 rounded-lg">
                                                        <p className="text-sm text-gray-600">Gastos Individuais</p>
                                                        <p className="text-xl font-bold text-purple-600">
                                                            R$ {meusGastos.filter(g => g.tipo === 'individual').reduce((acc, g) => acc + g.valor, 0).toFixed(2)}
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        )}

                                        {activeTab === 'feedback' && (
                                            <div>
                                                <div className="bg-gray-50 p-4 rounded-lg mb-6">
                                                    <h3 className="font-semibold mb-4">Enviar Feedback</h3>
                                                    <div className="mb-4">
                                                        <label className="block text-sm font-medium mb-2">Avaliação</label>
                                                        <div className="flex space-x-1">
                                                            {[1, 2, 3, 4, 5].map(star => (
                                                                <button
                                                                    key={star}
                                                                    onClick={() => setNovoFeedback({ ...novoFeedback, avaliacao: star })}
                                                                    className={`text-2xl ${
                                                                        star <= novoFeedback.avaliacao ? 'text-yellow-400' : 'text-gray-300'
                                                                    }`}
                                                                >
                                                                    ⭐
                                                                </button>
                                                            ))}
                                                        </div>
                                                    </div>
                                                    <div className="mb-4">
                                                        <label className="block text-sm font-medium mb-2">Comentários</label>
                                                        <textarea
                                                            placeholder="Como foi sua experiência?"
                                                            value={novoFeedback.comentario}
                                                            onChange={(e) => setNovoFeedback({ ...novoFeedback, comentario: e.target.value })}
                                                            className="w-full border rounded-lg px-3 py-2"
                                                            rows={3}
                                                        />
                                                    </div>
                                                    <div className="mb-4">
                                                        <label className="block text-sm font-medium mb-2">Sugestões de Melhoria</label>
                                                        <textarea
                                                            placeholder="O que poderia ser melhorado?"
                                                            value={novoFeedback.melhorias}
                                                            onChange={(e) => setNovoFeedback({ ...novoFeedback, melhorias: e.target.value })}
                                                            className="w-full border rounded-lg px-3 py-2"
                                                            rows={2}
                                                        />
                                                    </div>
                                                    <button
                                                        onClick={enviarFeedback}
                                                        className="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
                                                    >
                                                        Enviar Feedback
                                                    </button>
                                                </div>

                                                <div>
                                                    <h3 className="font-semibold mb-4">Meus Feedbacks</h3>
                                                    {feedbacks.filter(f => f.usuarioId === usuario.id && f.eventoId === eventoAtual.id).map(feedback => (
                                                        <div key={feedback.id} className="border rounded-lg p-4 mb-3">
                                                            <div className="flex justify-between items-start mb-2">
                                                                <div className="flex">
                                                                    {[1, 2, 3, 4, 5].map(star => (
                                                                        <span key={star} className={`text-sm ${
                                                                            star <= feedback.avaliacao ? 'text-yellow-400' : 'text-gray-300'
                                                                        }`}>⭐</span>
                                                                    ))}
                                                                </div>
                                                                <span className="text-sm text-gray-500">
                                                                    {new Date(feedback.data).toLocaleDateString('pt-BR')}
                                                                </span>
                                                            </div>
                                                            <p className="text-gray-700">{feedback.comentario}</p>
                                                            {feedback.melhorias && (
                                                                <p className="text-sm text-gray-600 mt-2">
                                                                    <strong>Melhorias:</strong> {feedback.melhorias}
                                                                </p>
                                                            )}
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(React.createElement(SistemaEventos), document.getElementById('root'));
    </script>
</body>
</html>
